<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <!--<link rel="stylesheet" href="reset.css">-->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="imagenes/Logo.png" alt="Logo de alura" class="logo">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
            <section>
                <div class="muñeco">
                    <textarea readonly cols="30" rows="10" class="mensaje">Ingresa el texto que deseas encriptar o desencriptar</textarea>
                </div>
            </section>
        </main>
    </body>
</html>
